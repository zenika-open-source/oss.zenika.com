version: 2.1
executors:
  default-executor:
    docker:
      - image: cimg/node:18.20.4
jobs:
  install-dependencies:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - persist_to_workspace:
          root: .
          paths: .

  check-prettier:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Check prettier"
          command: echo 'Fake prettier check'

  check-linter:
    executor: default-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Check linter"
          command: echo 'Fake linter check'

workflows:
  version: 2
  quality-checks:
    jobs:
      - install-dependencies
      - check-prettier:
          requires:
            - install-dependencies
      - check-linter:
          requires:
            - install-dependencies
